<!DOCTYPE html>
<html>
<head>
    <title>Encode Summary</title>
</head>
<body>
    <h1>Encode Summary</h1>
    
    <h2>Preview of Encoded DataFrame</h2>
    <table>
        <thead>
            <tr>
                {% for column in encoded_preview.columns %}
                <th>{{ column }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for _, row in encoded_preview.iterrows() %}
            <tr>
                {% for _, value in row.iteritems() %}
                <td>{{ value }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <form action="{{ url_for('save_encoded') }}" method="POST">
        <input type="hidden" name="encoded_data" value="{{ encoded_preview.to_csv(index=False) }}">
        <button type="submit">Save Encoded DataFrame as CSV</button>
    </form>
</body>
</html>
